<body>

    <form>

        <div style="height:5px;"></div>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <label for="firstName">Full Name</label>
              <input type="text" name="fullName" class="form-control fullName" placeholder="Jane Doe" value="" required=""
                aria-required="true">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
          </div>
      
          <div style="height:5px;"></div>
          <div class="row">
            <div class="col-md-6">
              <label for="address">Pick Up Location Address</label>
              <input type="text" name="address" class="form-control address" placeholder="1234 Main St">
              <div class="invalid-feedback">
                Please enter your address.
              </div>
            </div>
      
            <div class="col-md-6">
              <label for="address2">Drop Off Location Address</label>
              <input type="text" name="address" class="form-control address2" id="address2" placeholder="1234 Main St">
            </div>
          </div>
      
          <div style="height:5px;"></div>
          <div class="row">
            <div class="col-md-3">
              <label for="state" class="active">State</label>
              <select id="state" name="state" class="form-control state" title="Please select a state">
                <option value="" selected>Select a state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid country.
              </div>
            </div>
      
            <div class="col-md-3">
              <label for="city">City/Town</label>
              <input type="text" name="city" class="form-control city" id="city" placeholder="">
              <div class="invalid-feedback">
                City/Town required.
              </div>
            </div>
      
            <div class="col-sm-2">
              <label for="zip">Zip Code</label>
              <input type="text" name="zip" class="form-control zip" id="zip" placeholder="" >
              <div class="invalid-feedback">
                Zip code required.
              </div>
            </div>
          </div>
      
      
          <div style="height:5px;"></div>
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="exampleFormControlSelect2">Favorite Drivers</label>
                <select multiple class="form-control drivers" name="drivers" id="exampleFormControlSelect2" required="" aria-required="true">
                  <!-- <option>Technology</option>
                  <option>Sports</option>
                  <option>Cars</option>
                  <option>Fashion</option>
                  <option>Travel</option>
                  <option>News</option> -->
                </select>
              </div>
            </div>
            <div class="col-md-6">
                    <div class="form-group">
                        <label>Date</label>
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
          </div>
        </div>
      
        <hr>
        <div class="row">
          <div class="col-md-5"></div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-primary submit">Submit</button>
          </div>
        </div>
      
        </form>

</body>
