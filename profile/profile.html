  <form>

  <div style="height:5px;"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <label for="firstName">Full Name</label>
        <input type="text" name="fullName" class="form-control fullName" placeholder="Jane Doe" value="" required=""
          aria-required="true">
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>

      <div class="col-md-6">
        <label for="url-input">Image URL</label>
        <input name="imageURL" class="form-control imageURL" type="url" value="" id="url-input">
      </div>
    </div>

    <div style="height:5px;"></div>
    <div class="row">

        </div>
      </div>

      <div class="col-md-6">

    </div>

        <input type="text" name="city" class="form-control city" id="city" placeholder="" >
        <div class="invalid-feedback">

        </div>
      </div>

      <div class="col-sm-2">
        <label for="zip">Zip Code</label>
        <input type="text" name="zip" class="form-control zip" id="zip" placeholder="" >
        <div class="invalid-feedback">
          Zip code required.
        </div>
      </div>
